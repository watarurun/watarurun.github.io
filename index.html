<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>私のポートフォリオ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.png">
</head>

<body>

    <!-- ///////////////////
// navセクション
//////////////////// -->

    <div class="nav">
        <nav>
            <a href="#">HOME</a>
            <a href="#profileLink">Profile</a>
            <a href="#works">Works</a>
            <a href="#hobby">Hobby</a>
            <a href="#contact">Contact</a>
    </div>

    <div class="backimg">
        <img src="img/background.jpg" alt="Top Image">
        <p>My PortFolio</p>

    </div>
    </nav>

    <!-- ///////////////////
// profileセクション
//////////////////// -->

    <section class="profile">
        <div id="profileLink"></div>
        <h1>Profile</h1>
        <section class="container">

            <img src="img/prof.jpg" alt="profile">

            <section class="list">
                <li class="up">名前</li>
                <li class="down">ワタル</li>
                <li class="up">生年月日</li>
                <li class="down">××××</li>
                <li class="up">住まい</li>
                <li class="down">埼玉</li>
                <li class="up">好きな言葉
                <li class="down">死ぬこと以外かすり傷</li>
            </section>
        </section>

    </section>
    </section>

    <!-- ///////////////////
// worksセクション
//////////////////// -->

    <section class="works">
        <div id="works"></div>
        <h1>Works</h1>
        <section class="container">
            <section>
                <img src="img/sample1.jpg" alt="すごいホームページ" title="すごいホームページ">
                <p>すごいホームページ</p>
            </section>
            <section>
                <img src="img/sample2.jpg" alt="とんでもないホームページ" title="とんでもないホームページ">
                <p>とんでもないホームページ</p>
            </section>
            <section>
                <img src="img/sample3.jpg" alt="やばいホームページ" title="やばいホームページ">
                <p>やばいホームページ</p>
            </section>

        </section>
    </section>

    <!-- ///////////////////
// hobbyセクション
//////////////////// -->

    <section class="hobby">
        <div id="hobby"></div>
        <h1>Hobby</h1>

        <section class="container">
            <section>
                <img src="img/training.png" alt="training">
                <p>筋トレ</p>
            </section>
            <section>
                <img src="img/bike.png" alt="bike">
                <p>バイクツーリング</p>
            </section>
        </section>

    </section>

    <!-- ///////////////////
// contactセクション
//////////////////// -->

    <section class="contact_container">
        <section class="contact">
            <div id="contact"></div>
            <h1>Contact</h1>
            <section class="container">
                <section class="inputform">
                    <form>
                        <input type="text" class="name" value="お名前" onClick="this.value=''">
                        <input type="text" class="mail" value="メールアドレス" onclick="this.value=''">
                        <textarea class="message" onclick="this.value=''">メッセージ</textarea>
                        <p><input class="btn" type="submit" value="送信"></p>
                    </form>
                </section>
            </section>
        </section>
    </section>

    <!-- ///////////////////
// footerセクション
//////////////////// -->

    <footer>
        <p>(c) wataru.corp</p>
    </footer>

</body>

</html>
